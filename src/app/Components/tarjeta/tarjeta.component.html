<div class="row row-cols-1 row-cols-md-3 g-4">
    <div (click)="verArtista(item)" *ngFor="let item of items " class="col">
        <div class="card h-100 puntero">
            <img class="card-img-top " [src]="item.images|noimage" alt=" ">
            <div class="card-body ">
                <h4 class="card-title ">{{item.name}}</h4>
                <p class="card-text ">
                    <span *ngFor="let artis of item.artists" class="badge bg-primary text-dark">{{artis.name}}</span>
                </p>
            </div>
        </div>
    </div>

</div>
