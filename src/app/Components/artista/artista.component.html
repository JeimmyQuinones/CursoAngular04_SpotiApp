<app-loading *ngIf="loading">
</app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images|noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search"> Regresar</button>
    </div>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Albun</th>
                        <th>Canci√≥n</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of toptraks">
                        <td>
                            <img [src]="item.album.images|noimage" class="img-thumb" alt="">
                        </td>
                        <td>{{item.album.name}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <audio [src]="item.preview_url" controls></audio>
                            <!--
                            <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="o" allowtransparency="true" allow="encrypted-media"></iframe>-->
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
